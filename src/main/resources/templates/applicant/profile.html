<!DOCTYPE html>
<html class="html-2" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="/static/css/styles.css" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.svg}"/>
    <title>Hiring Platform</title>
</head>

<body class="body-2">
<header class="header-2">
    <div class="site-bar">
        <div class="site-bar-left">
            <a class="site-heading" href="/">Applicant Portal</a>
        </div>
        <div class="site-bar-center">
            <div class="container-flex-right nav-container">
                <a class="nav-item" href="/">Home</a>
                <a class="nav-item active" href="/applicant/profile">Profile</a>
                <a class="nav-item" href="/applicant/apply-jobs">Apply Jobs</a>
                <a class="nav-item" href="/applicant/view-applications">My Applications</a>
            </div>
        </div>
        <div class="site-bar-right">
            <a class="btn" href="/logout">Logout</a>
        </div>
    </div>
</header>
<main class="scrollable-main">
    <div class="container-flex-center">
        <div class="register-container" id="applicant-form">
            <div class="inner-group margin-bottom-60">
                <h2 class="h1-3" th:text="${msgProfile ?: 'Your Profile'}">Your Profile</h2>
            </div>
            <form class="login-form" enctype="multipart/form-data" method="post"
                  th:action="@{/applicant/update-profile}" th:object="${applicant}">
                <div class="inner-group-2">
                    <label for="applicant-email">Email :</label>
                    <input disabled id="applicant-email" required th:field="*{email}" type="text">
                </div>
                <div class="inner-group-2">
                    <label for="applicant-password">Password :</label>
                    <input id="applicant-password" th:field="*{credentials.password}" type="password">
                </div>
                <br>
                <div class="inner-group-2">
                    <label for="applicant-name">Name :</label>
                    <input id="applicant-name" required th:field="*{name}" type="text">
                </div>
                <div class="inner-group-2">
                    <label for="applicant-location">Location :</label>
                    <input id="applicant-location" required th:field="*{location}" type="text">
                </div>
                <div class="inner-group-2">
                    <label for="experience">Experience :</label>
                    <input id="experience" min="0" placeholder="e.g., 10" required step="1"
                           th:field="*{experience}" type="number">
                </div>
                <div class="inner-group-2">
                    <label for="skills">Skills :</label>
                    <input id="skills" placeholder="Skill 1, Skill 2, Skill 3, etc" required th:field="*{skills}"
                           type="text">
                </div>
                <div class="inner-group-2">
                    <label for="resume">Resume :</label>
                    <input id="resume" name="resumeFile" type="file">
                </div>
                <div class="inner-group-2">
                    <div class="container-flex-right">
                        <button class="btn" name="submit" type="submit">Edit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<footer class="footer-2"></footer>
</body>

</html>
