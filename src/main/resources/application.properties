spring.application.name=SpringMVC-HiringPlatformApp
# Configuration for H2 database connection
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#Hibernate specific configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Enable SQL query logging
spring.jpa.show-sql=false
# Format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true
# Log SQL queries with parameters
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_sql_comments=false
# Spring Web MVC configurations
spring.mvc.servlet.path=/
server.servlet.context-path=/
# View Resolver configurations
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
#setting session timout duration
server.servlet.session.timeout=60m